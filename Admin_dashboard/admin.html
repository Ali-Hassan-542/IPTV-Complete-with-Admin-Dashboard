<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamZone Pro - Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1DB954;
            --primary-dark: #1aa34a;
            --dark-bg: #121212;
            --dark-secondary: #1e1e1e;
            --gray: #2a2a2a;
            --light-gray: #b3b3b3;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(29, 185, 84, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary), #1aa34a, var(--primary));
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .brand-logo h2 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #1aa34a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .brand-logo p {
            color: var(--light-gray);
            font-size: 0.95rem;
        }

        /* Tab switching */
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: var(--gray);
            border-radius: 10px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: transparent;
            color: var(--light-gray);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--primary);
            color: white;
        }

        .auth-tab:hover:not(.active) {
            color: var(--white);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--white);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-gray);
            font-size: 1rem;
        }

        .form-control {
            background-color: var(--gray);
            border: 2px solid transparent;
            color: var(--white);
            border-radius: 10px;
            padding: 13px 15px 13px 45px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            background-color: var(--gray);
            color: var(--white);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(29, 185, 84, 0.25);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--light-gray);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light-gray);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            padding: 14px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(29, 185, 84, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            padding: 12px 15px;
        }

        .alert-danger {
            background-color: rgba(244, 67, 54, 0.2);
            color: #ff6b6b;
        }

        .alert-success {
            background-color: rgba(29, 185, 84, 0.2);
            color: var(--primary);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Password strength */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background-color: var(--gray);
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak {
            width: 33%;
            background-color: #f44336;
        }

        .strength-medium {
            width: 66%;
            background-color: #ff9800;
        }

        .strength-strong {
            width: 100%;
            background-color: var(--primary);
        }

        .password-strength-text {
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 576px) {
            .card {
                padding: 35px 25px;
            }

            .brand-logo h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="brand-logo">
                <i class="fas fa-satellite-dish"></i>
                <h2>StreamZone Pro</h2>
                <p>Admin Dashboard Portal</p>
            </div>

            <!-- Tab Switcher -->
            <div class="auth-tabs">
                <button class="auth-tab active" id="signupTab" onclick="showForm('signup')">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </button>
                <button class="auth-tab" id="loginTab" onclick="showForm('login')">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </div>

            <div id="alertContainer"></div>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form active">
                <div class="form-group">
                    <label class="form-label" for="signupName">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="signupName" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupEmail">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="signupEmail" placeholder="admin@example.com"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="signupPassword"
                            placeholder="Minimum 6 characters" required>
                        <button type="button" class="password-toggle"
                            onclick="togglePassword('signupPassword', 'toggleSignup')">
                            <i class="fas fa-eye" id="toggleSignup"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupConfirm">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="signupConfirm" placeholder="Re-enter password"
                            required>
                        <button type="button" class="password-toggle"
                            onclick="togglePassword('signupConfirm', 'toggleSignupConfirm')">
                            <i class="fas fa-eye" id="toggleSignupConfirm"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="signupBtn">
                    <span id="signupBtnText">Create Account</span>
                    <span id="signupBtnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="loginEmail" placeholder="admin@example.com"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password"
                            required>
                        <button type="button" class="password-toggle"
                            onclick="togglePassword('loginPassword', 'toggleLogin')">
                            <i class="fas fa-eye" id="toggleLogin"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="loginBtn">
                    <span id="loginBtnText">Login</span>
                    <span id="loginBtnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Tab switching
        function showForm(form) {
            const signupTab = document.getElementById('signupTab');
            const loginTab = document.getElementById('loginTab');
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');

            if (form === 'signup') {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
            } else {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            }

            // Clear alerts when switching
            document.getElementById('alertContainer').innerHTML = '';
        }

        // Password toggle
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }

        // Show alert
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'danger' ? 'exclamation-circle' : 'check-circle'}"></i>
                    ${message}
                </div>
            `;
        }

        // Password strength
        const signupPassword = document.getElementById('signupPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordStrengthText = document.getElementById('passwordStrengthText');

        signupPassword.addEventListener('input', function () {
            const password = this.value;

            if (password.length === 0) {
                passwordStrength.style.display = 'none';
                passwordStrengthText.style.display = 'none';
                return;
            }

            passwordStrength.style.display = 'block';
            passwordStrengthText.style.display = 'block';

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            passwordStrengthBar.className = 'password-strength-bar';

            if (strength <= 2) {
                passwordStrengthBar.classList.add('strength-weak');
                passwordStrengthText.textContent = 'Weak password';
                passwordStrengthText.style.color = '#f44336';
            } else if (strength <= 3) {
                passwordStrengthBar.classList.add('strength-medium');
                passwordStrengthText.textContent = 'Medium password';
                passwordStrengthText.style.color = '#ff9800';
            } else {
                passwordStrengthBar.classList.add('strength-strong');
                passwordStrengthText.textContent = 'Strong password';
                passwordStrengthText.style.color = 'var(--primary)';
            }
        });

        // Check if already logged in
        if (isAuthenticated()) {
            window.location.href = 'admin_dashboard.html';
        }

        // Signup form submission
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const signupBtnText = document.getElementById('signupBtnText');
        const signupBtnSpinner = document.getElementById('signupBtnSpinner');

        signupForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const fullName = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirm').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'danger');
                return;
            }

            signupBtn.disabled = true;
            signupBtnText.style.display = 'none';
            signupBtnSpinner.style.display = 'inline-block';

            try {
                const result = await signup(fullName, email, password);

                if (result.success) {
                    showAlert(result.message + ' Please login to continue.', 'success');
                    setTimeout(() => {
                        showForm('login');
                        // Pre-fill email
                        document.getElementById('loginEmail').value = email;
                        signupBtn.disabled = false;
                        signupBtnText.style.display = 'inline';
                        signupBtnSpinner.style.display = 'none';
                        signupForm.reset();
                    }, 1500);
                } else {
                    showAlert(result.message, 'danger');
                    signupBtn.disabled = false;
                    signupBtnText.style.display = 'inline';
                    signupBtnSpinner.style.display = 'none';
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'danger');
                signupBtn.disabled = false;
                signupBtnText.style.display = 'inline';
                signupBtnSpinner.style.display = 'none';
            }
        });

        // Login form submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnSpinner = document.getElementById('loginBtnSpinner');

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            loginBtn.disabled = true;
            loginBtnText.style.display = 'none';
            loginBtnSpinner.style.display = 'inline-block';

            try {
                const result = await login(email, password);

                if (result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 1000);
                } else {
                    showAlert(result.message, 'danger');
                    loginBtn.disabled = false;
                    loginBtnText.style.display = 'inline';
                    loginBtnSpinner.style.display = 'none';
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'danger');
                loginBtn.disabled = false;
                loginBtnText.style.display = 'inline';
                loginBtnSpinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
